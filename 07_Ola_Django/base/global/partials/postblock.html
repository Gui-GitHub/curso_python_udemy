{# Criando os artigos dentro do blog #}
<article class="post">
  <header>
    <h2 class="post__title">
      {# URL que lava para dentro do post em quest√£o#}
      <a href="{% url 'blog:post' post.id %}">
        {{ post.title }}
      </a>
    </h2>
  </header>
  <div class="post__body">{{ post.body }}</div>
</article>
